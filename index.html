<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crochet Hangman</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Roboto:400,400i,700" rel="stylesheet">
</head>
<body>
  <img class="background-img" src="assets/images/yarn-crochet-hook.jpg" alt="">
  <div class="container">
    <div class="header text-center">
      <h1>Crochet</h1>
      <h2>Hangman</h2>
      <p>Press any key to begin playing.</p>
    </div>
    <div class="content">
      <div class="col-sm-5">
        <a href="" class="btn" id="new-game">New Game</a>
        <p class="lives-left information">Lives left: <span id="lives-left">8</span></p>
        <p class="wins information">Wins: <span id="wins">0</span></p>
        <p class="losses information">Losses: <span id="losses">0</span></p>
        <div class="letters-guessed-container">
          <h3>Incorrect Letters Guessed</h3>
          <div id="incorrect-letters"></div>
        </div>
      </div><!--col-md-4-->
      <div class="col-sm-7">
        <div id="current-word"></div>
      </div>
    </div>

  </div><!--/.container-->


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
